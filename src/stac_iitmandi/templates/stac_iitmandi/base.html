{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="url" content="https://stac.iitmandi.co.in">
  <meta name="keywords" content="STAC, IIT, Mandi, Space, Technology, Astronomy"/>
  <meta name="description" content="Official website of Space and Astronomy Cell, IIT Mandi. STAC organises astronomy events like AstraX, Zenith and talks on various astronomy topics.">
  <!-- <meta name="description" content="{{ description }}"> -->
  <meta name="author" content="STAC Web Development Team"/>
  <!--Favicon -->
  <link rel="icon" type="image/png" href="" />
  <!-- Title of Page -->

  <title>{{title}} | STAC | IIT Mandi</title>
  {% else %}
  <title>STAC | IIT Mandi</title>
  {% endif %}

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" >
  <!-- Font-Awesome CSS -->

  <!--Owl carousel CSS -->

  <!-- Custom CSS -->

  <!-- ======= Team CSS ======= -->
  <link rel="stylesheet" type="text/css" href="{% static 'stac_iitmandi/css/team_style.css' %}">
  <!-- Custom fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet"> 
</head>
<body>
  {% block navbar %}

  {% endblock %}

  </a>

</html>
