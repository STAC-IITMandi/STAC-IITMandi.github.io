{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of Page -->
  {% if title %}
  <title>{{title}} | STAC | IIT Mandi</title>

  {% endif %}

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" type="text/css" href="{% static 'stac_iitmandi/css/team_style.css' %}">
