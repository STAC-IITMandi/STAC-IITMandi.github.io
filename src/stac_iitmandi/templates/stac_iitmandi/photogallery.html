{% extends 'stac_iitmandi/base.html' %}
{% load static %}

{% block content %}
<div class="container bg-light mt-2 shift-d">
    <!--Gallery Section-->
    <section id="gallery" class="gallery">
        <div class="container">
            <div class="title-a text-center">
                <h2>Gallery</h2>
                <div class="line-mf"></div>
                <p>STAC PHOTOS</p>
            </div>
            <div class="row no-gutters">
                {% for photo in photogallery %}
                <div class="col-lg-3 col-md-4">
                    <div class="gallery-item">
                        <a href="{{photo.image.url}}" class="venobox" data-gall="gallery-item">
                            <img src="{{photo.image.url}}" alt="" class="img-fluid">
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
    </section>
</div>

{% endblock %}
